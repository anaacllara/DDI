<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo 17 HTML - Exercício</title>
    </head>
    <body>
        <h1>Fórmulário</h1>
        <div>
         <form action="paginaDestino" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div><br>
                    <label for="">Nome</label>
                    <input type="text" name="txtNameNome" id="txtNameNome" required>
                </div>
                <div>
                    <label for="">Endereço</label>
                    <input type="text" name="txtAddressEndereco" id="txtAddressEndereco" required>
                </div>
                <div>
                    <label for="">Cidade</label>
                    <input type="text" name="txtCityCidade" id="txtCityCidade" required>
                </div>
                <div>
                    <label for="">Estado</label>
                    <select name="cboEstado" id="cboEstado">
                        <option value="1">Acre</option>
                        <option value="2">Alagoas</option>
                        <option value="3">Amapá</option>
                        <option value="4">Amazonas</option>
                        <option value="5">Bahia</option>
                        <option value="6">Ceará</option>
                        <option value="7">Distrito Federal</option>
                        <option value="8">Espírito Santo</option>
                        <option value="9">Goiás</option>
                        <option value="10">Maranhão</option>
                        <option value="11">Mato Grosso</option>
                        <option value="12">Mato Grosso do Sul</option>
                        <option value="13">Minas Gerais</option>
                        <option value="14">Pará</option>
                        <option value="15">Paraíba</option>
                        <option value="16">Paraná</option>
                        <option value="17">Pernambuco</option>
                        <option value="18">Piauí</option>
                        <option value="19">Rio de Janeiro</option>
                        <option value="20">Rio Grande do Norte</option>
                        <option value="21">Rio Grande do Sul</option>
                        <option value="22">Rondônia</option>
                        <option value="23">Roraima</option>
                        <option value="24">Santa Catarina</option>
                        <option value="25">São Paulo</option>
                        <option value="26">Sergipe</option>
                        <option value="27">Tocantins</option>
                    </select>
                </div>
            </fieldset><br>
            <fieldset>
                <legend>Dados Profissionais</legend>
                <div>
                    <label for="">Natureza do Cargo</label><br>
                    <input type="radio" name="rdNameNatCargo" id="rdNameNatCargo" value="1"> Gerencia
                    <input type="radio" name="rdNameNatCargo" id="rdNameNatCargo" value="2"> Financeiro
                    <input type="radio" name="rdNameNatCargo" id="rdNameNatCargo" value="3"> Recepção
                    <input type="radio" name="rdNameNatCargo" id="rdNameNatCargo" value="4"> Administrativo
                    <input type="radio" name="rdNameNatCargo" id="rdNameNatCargo" value="5"> Jurídico
                </div><br>
                <div>
                    <label for="">Área de Interesse</label><br>
                    <input type="checkbox" name="chkAreaInteresse" id="chkAreaInteresse" value="1"> Computação
                    <input type="checkbox" name="chkAreaInteresse" id="chkAreaInteresse" value="2"> Biologia
                    <input type="checkbox" name="chkAreaInteresse" id="chkAreaInteresse" value="3"> Meio Ambiente
                    <input type="checkbox" name="chkAreaInteresse" id="chkAreaInteresse" value="4"> Engenharia
                    <input type="checkbox" name="chkAreaInteresse" id="chkAreaInteresse" value="5"> História
                </div><br>
                <div>
                    <label for="">Mini-currículo</label>
                    <textarea name="txtMiniCurriculo" id="txtMiniCurriculo" cols="50" rows="5" maxlength="500">
                    </textarea>
                </div>
            </fieldset>
            <div><br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>    
        </div>
    </body>
</html>
